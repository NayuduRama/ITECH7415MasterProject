<script>
    const workoutItems = document.querySelectorAll('.workout');

    workoutItems.forEach(workoutItem => {
        workoutItem.addEventListener('mouseover', () => {
            console.log(workoutItem.childNodes[1].classList)
            workoutItem.childNodes[1].classList.add('image-blur');
        });

        workoutItem.addEventListener('mouseout', () => {
            console.log(workoutItem.childNodes[1].classList)
            workoutItem.childNodes[1].classList.remove('image-blur');
        });
    });

</script>
